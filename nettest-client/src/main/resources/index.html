<!DOCTYPE html>
<html lang="en" data-ng-app="demo">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<script type="text/javascript" src="assets/js/framework/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/framework/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/framework/angular.min.js"></script>
<script type="text/javascript" src="assets/js/controller.js"></script>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"	data-target="#nav-toggle">
				<span class="icon-bar"></span> 
				<span class="icon-bar"></span> 
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">Contacts manager</a>
		</div>
		<div class="collapse navbar-collapse" id="nav-toggle">
			<ul class="nav navbar-nav">
				<li class="active"><a href="/">Browse</a></li>
				<li><a href="/add">Add contact</a></li>
			</ul>
			<form class="navbar-form navbar-right" role="search">
				<input type="text" class="form-control" placeholder="Search">
			</form>
		</div>
	</nav>

	<div data-ng-controller="windowController">
		<input type="text" data-ng-model="greeting" aria-label="greeting" />
		<button data-ng-click="doGreeting(greeting)">ALERT</button>
		<br><br>
		<ul>
			<li data-ng-repeat="contact in contacts">{{contact.name}}</li>
		</ul>
	</div>
</body>
</html>
